services:
  - type: web
    name: ai-resume-coach
    env: python
    plan: free 
    buildCommand: "pip install -r requirements.txt && python -c 'from auth.db import init_db; init_db()'"
    startCommand: "streamlit run app.py --server.port $PORT --server.address 0.0.0.0"
    envVars:
      - key: PYTHON_VERSION
        value: 3.12